<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMC Admin - 軽音学部管理システム</title>
    <!-- Tailwind CSS & Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; text-align: left; }
        .tab-content { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .nav-btn.active { color: #2563eb !important; background-color: #eff6ff !important; font-weight: 700 !important; }
        
        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        #login-screen { position: fixed; inset: 0; z-index: 100; background: #ffffff; display: flex; align-items: center; justify-content: center; }
        
        /* Loading styles */
        .loading-dots:after { content: '.'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }
    </style>
</head>
<body class="min-h-screen flex overflow-hidden">

    <!-- ログイン画面 -->
    <div id="login-screen">
        <div class="max-w-md w-full px-8 py-12 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-[24px] flex items-center justify-center text-white shadow-2xl shadow-blue-200 mx-auto mb-8">
                <i class="fa-solid fa-guitar text-4xl"></i>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tighter mb-2">LMC <span class="text-blue-600">Admin</span></h1>
            <p class="text-gray-400 font-bold text-xs uppercase tracking-[0.2em] mb-12">軽音学部管理システム</p>
            
            <div class="bg-gray-50 rounded-[32px] p-8 border border-gray-100 shadow-sm mb-8 text-center">
                <p id="login-status-msg" class="text-sm text-gray-500 leading-relaxed mb-8 font-medium">管理画面にアクセスするには<br>LINEアカウントでログインしてください。</p>
                <button id="line-login-btn" class="w-full bg-[#06C755] hover:bg-[#05b34d] text-white py-4 rounded-2xl font-bold text-sm flex items-center justify-center gap-3 transition-all active:scale-[0.98] shadow-lg shadow-green-100 disabled:opacity-50">
                    <i class="fa-brands fa-line text-2xl"></i> <span id="btn-text">LINEでログイン</span>
                </button>
            </div>
        </div>
    </div>

    <!-- メインアプリケーション -->
    <div id="admin-app" class="hidden flex w-full h-full overflow-hidden">
        <aside class="w-[260px] bg-white border-r border-gray-200 flex flex-col fixed h-full z-30 shadow-sm text-left">
            <div class="p-8">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                        <i class="fa-solid fa-guitar text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-extrabold tracking-tighter leading-none">LMC <span class="text-blue-600">Admin</span></h1>
                        <p class="text-[9px] text-gray-400 uppercase font-bold tracking-[0.2em] mt-1 leading-none">Control Panel</p>
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
                <p class="text-[10px] font-extrabold text-gray-400 px-4 mb-3 uppercase tracking-widest">Main Menu</p>
                <button onclick="showTab('dashboard')" id="nav-dashboard" class="nav-btn w-full flex items-center p-3.5 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-2xl transition-all group active">
                    <i class="fa-solid fa-house w-6"></i><span class="ml-3 font-semibold">ダッシュボード</span>
                </button>
                <button onclick="showTab('bands')" id="nav-bands" class="nav-btn w-full flex items-center p-3.5 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-2xl transition-all">
                    <i class="fa-solid fa-users-rectangle w-6"></i><span class="ml-3 font-semibold">バンドの管理</span>
                </button>
                <button onclick="showTab('cuesheets')" id="nav-cuesheets" class="nav-btn w-full flex items-center p-3.5 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-2xl transition-all">
                    <i class="fa-solid fa-file-invoice w-6"></i><span class="ml-3 font-semibold">Cueシートの確認</span>
                </button>
                <button onclick="showTab('users')" id="nav-users" class="nav-btn w-full flex items-center p-3.5 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-2xl transition-all">
                    <i class="fa-solid fa-user-gear w-6"></i><span class="ml-3 font-semibold">個人の管理</span>
                </button>
                <button onclick="showTab('reservation')" id="nav-reservation" class="nav-btn w-full flex items-center p-3.5 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-2xl transition-all">
                    <i class="fa-solid fa-calendar-check w-6"></i><span class="ml-3 font-semibold">予約システム管理</span>
                </button>
            </nav>

            <div class="p-6 border-t border-gray-100">
                <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-2xl">
                    <div id="user-avatar" class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold shadow-inner overflow-hidden text-xs">?</div>
                    <div class="flex-1 min-w-0">
                        <p id="user-display-name" class="text-sm font-bold text-gray-800 truncate">Loading...</p>
                        <p class="text-[10px] text-gray-500 font-medium tracking-tight">Admin Panel</p>
                    </div>
                    <button onclick="handleSignOut()" class="text-gray-300 hover:text-red-500 transition-colors p-1">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 ml-[260px] h-screen overflow-y-auto relative text-left">
            <header class="sticky top-0 z-20 bg-white/80 backdrop-blur-md border-b border-gray-200 px-8 py-5 flex justify-between items-center">
                <div>
                    <h2 id="page-title" class="text-xl font-extrabold text-gray-800 uppercase tracking-widest">Dashboard</h2>
                    <p id="page-desc" class="text-[10px] text-gray-400 mt-1 font-bold uppercase tracking-wider">System Operational</p>
                </div>
                <div id="db-status" class="flex items-center gap-3 text-[10px] font-extrabold text-gray-400 uppercase tracking-widest">
                    <i id="status-icon" class="fa-solid fa-circle text-[8px] text-gray-300"></i> <span id="status-text">Connecting</span>
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <!-- Dashboard Section -->
                <section id="content-dashboard" class="tab-content active">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <div onclick="showTab('bands')" class="group relative bg-white p-8 rounded-[32px] shadow-sm border border-gray-100 hover:shadow-2xl hover:-translate-y-1 transition-all cursor-pointer overflow-hidden text-left">
                            <div class="relative z-10">
                                <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-blue-600 transition-colors">
                                    <i class="fa-solid fa-users-rectangle text-blue-600 group-hover:text-white text-3xl"></i>
                                </div>
                                <h3 class="text-2xl font-extrabold text-gray-800 tracking-tight">バンドの管理</h3>
                                <p class="text-gray-400 text-sm mt-2 mb-6 leading-relaxed">全登録バンドの情報をリアルタイムで編集。メンバー構成や提出資料の管理を行います。</p>
                                <div class="flex items-center justify-between">
                                    <span class="bg-blue-50 text-blue-600 px-4 py-1.5 rounded-full text-[10px] font-extrabold uppercase tracking-widest">
                                        <span id="stat-band-count">0</span> Bands
                                    </span>
                                    <div class="w-10 h-10 rounded-full border border-gray-100 flex items-center justify-center group-hover:bg-blue-600 group-hover:border-blue-600 transition-colors">
                                        <i class="fa-solid fa-arrow-right text-gray-300 group-hover:text-white transition-colors"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Bands Management -->
                <section id="content-bands" class="tab-content">
                    <div class="bg-white rounded-[28px] shadow-sm border border-gray-100 p-6 mb-6">
                        <div class="flex flex-wrap items-center justify-between gap-4 text-left">
                            <div class="flex flex-1 items-center gap-3 bg-gray-50 px-5 py-3 rounded-2xl max-w-md focus-within:ring-2 focus-within:ring-blue-100 transition-all">
                                <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                                <input type="text" id="band-search-input" placeholder="バンド名・メンバー名で検索..." class="bg-transparent border-none outline-none text-sm w-full font-bold">
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-[28px] shadow-sm border border-gray-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="text-gray-400 uppercase text-[9px] font-extrabold tracking-widest border-b border-gray-50">
                                <tr>
                                    <th class="px-8 py-5">バンド名 / システムID</th>
                                    <th class="px-8 py-5">メンバー構成</th>
                                    <th class="px-8 py-5">Cueシート</th>
                                    <th class="px-8 py-5 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody id="bands-list-body" class="text-sm"></tbody>
                        </table>
                    </div>
                </section>

                <!-- Users Section -->
                <section id="content-users" class="tab-content">
                    <div class="bg-white rounded-[28px] shadow-sm border border-gray-100 p-6 mb-6">
                        <div class="flex flex-wrap items-center justify-between gap-4 text-left">
                            <div class="flex flex-1 items-center gap-3 bg-gray-50 px-5 py-3 rounded-2xl max-w-md">
                                <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                                <input type="text" id="user-search-input" placeholder="名前・学籍番号で検索..." class="bg-transparent border-none outline-none text-sm w-full font-bold">
                            </div>
                        </div>
                    </div>
                    <div id="users-grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="user-detail-modal" onclick="closeUserDetail()" class="hidden fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div onclick="event.stopPropagation()" class="bg-white w-full max-w-lg rounded-[40px] shadow-2xl overflow-hidden relative max-h-[90vh] flex flex-col">
            <div id="user-modal-content" class="overflow-y-auto flex-1"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global State & Config
        const firebaseConfig = {
            apiKey: "AIzaSyAWtITnn5uMOPBgOY0Bd7Rt5IN1ry8XoJI",
            authDomain: "urakata-app.firebaseapp.com",
            projectId: "urakata-app",
            storageBucket: "urakata-app.firebasestorage.app",
            messagingSenderId: "407777765696",
            appId: "1:407777765696:web:045c2d94729022b4eab2a5"
        };

        const LIFF_ID = "2008162165-WaEbbUrr";
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let bandsData = [], usersData = [];
        let currentUser = null;

        /**
         * アプリの初期化
         */
        async function init() {
            const loginBtn = document.getElementById('line-login-btn');
            const btnText = document.getElementById('btn-text');
            
            try {
                await liff.init({ liffId: LIFF_ID });

                if (liff.isLoggedIn()) {
                    // ログイン状態であればすぐにメイン画面に切り替え（ローディング表示）
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('admin-app').classList.remove('hidden');
                    
                    // プロフィール取得
                    const profile = await liff.getProfile();
                    document.getElementById('user-display-name').innerText = profile.displayName;
                    if (profile.pictureUrl) {
                        document.getElementById('user-avatar').innerHTML = `<img src="${profile.pictureUrl}" class="w-full h-full object-cover">`;
                    }

                    // Firebase認証実行 (Rule 3)
                    await authenticateFirebase();
                } else {
                    // ログインしていない場合
                    document.getElementById('login-screen').classList.remove('hidden');
                    document.getElementById('admin-app').classList.add('hidden');
                }
            } catch (error) {
                console.error("LIFF Init Error:", error);
                document.getElementById('login-screen').classList.remove('hidden');
            }
        }

        /**
         * Firebase認証 (Rule 3 準拠)
         */
        async function authenticateFirebase() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                // 認証成功後にリスナーを開始
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        updateStatus(true);
                        startFirestoreListeners();
                    }
                });
            } catch (error) {
                console.error("Firebase Auth Error:", error);
                updateStatus(false);
            }
        }

        /**
         * Firestore監視 (Rule 1 準拠: /artifacts/{appId}/public/data/{collection})
         */
        function startFirestoreListeners() {
            if (!currentUser) return;

            // Bands (Strict Path)
            const bandsRef = collection(db, 'artifacts', appId, 'public', 'data', 'bands');
            onSnapshot(bandsRef, (snapshot) => {
                bandsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderBands();
                document.getElementById('stat-band-count').innerText = bandsData.length;
            }, (err) => console.error("Bands Listener Error:", err));

            // Users (Strict Path)
            const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
            onSnapshot(usersRef, (snapshot) => {
                usersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderUsers();
            }, (err) => console.error("Users Listener Error:", err));
        }

        /**
         * UI更新ユーティリティ
         */
        function updateStatus(connected) {
            const icon = document.getElementById('status-icon');
            const text = document.getElementById('status-text');
            if (connected) {
                icon.className = "fa-solid fa-circle text-[8px] text-green-500";
                text.innerText = "Connected";
            } else {
                icon.className = "fa-solid fa-circle text-[8px] text-red-500";
                text.innerText = "Disconnected";
            }
        }

        window.showTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-' + tabId)?.classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('nav-' + tabId)?.classList.add('active');
            document.getElementById('page-title').innerText = tabId.toUpperCase();
        };

        window.handleSignOut = async () => {
            if (liff.isLoggedIn()) liff.logout();
            await signOut(auth);
            window.location.reload();
        };

        window.closeUserDetail = () => document.getElementById('user-detail-modal').classList.remove('modal-active');

        window.renderBands = () => {
            const body = document.getElementById('bands-list-body');
            if (!body) return;
            body.innerHTML = bandsData.map(b => `
                <tr class="hover:bg-gray-50 border-b border-gray-50 transition-colors cursor-pointer">
                    <td class="px-8 py-5">
                        <div class="font-bold text-gray-800">${b.name || 'Unnamed Band'}</div>
                        <div class="text-[9px] text-gray-400 uppercase font-bold">ID: ${b.id.substring(0,8)}</div>
                    </td>
                    <td class="px-8 py-5 text-xs text-gray-500">
                        ${(b.memberIds || []).map(id => usersData.find(u => u.id === id)?.name || "Unknown").join(', ')}
                    </td>
                    <td class="px-8 py-5">
                        ${b.latestCuesheetUrl ? '<span class="text-green-500 font-bold text-[10px] bg-green-50 px-2 py-1 rounded">提出済</span>' : '<span class="text-gray-300 text-[10px]">未提出</span>'}
                    </td>
                    <td class="px-8 py-5 text-right"><button class="text-blue-600 font-extrabold text-xs">Manage</button></td>
                </tr>`).join('');
        };

        window.renderUsers = () => {
            const container = document.getElementById('users-grid-container');
            if (!container) return;
            container.innerHTML = usersData.map(u => `
                <div class="p-5 border border-gray-100 rounded-[28px] bg-white shadow-sm flex items-center gap-4 hover:shadow-lg transition-all cursor-pointer">
                    <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold overflow-hidden">
                        ${u.icon ? `<img src="${u.icon}" class="w-full h-full object-cover">` : (u.name || "?")[0]}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-gray-800 truncate">${u.name || 'Guest'}</h4>
                        <p class="text-[9px] text-gray-400 font-extrabold uppercase tracking-widest">${u.studentId || 'No ID'}</p>
                    </div>
                </div>`).join('');
        };

        // Event Listeners
        document.getElementById('line-login-btn').addEventListener('click', () => {
            document.getElementById('btn-text').innerHTML = '認証中<span class="loading-dots"></span>';
            document.getElementById('line-login-btn').disabled = true;
            liff.login({ redirectUri: window.location.href });
        });

        // Search logic
        document.getElementById('band-search-input')?.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('#bands-list-body tr').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
            });
        });

        // Bootstrap
        init();
    </script>
</body>
</html>
