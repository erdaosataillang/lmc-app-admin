<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMC Admin Pro - 軽音学部高度管理システム</title>
    <!-- Tailwind CSS & Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .tab-content { display: none; animation: fadeIn 0.3s ease-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .nav-btn.active { color: #2563eb !important; background-color: #eff6ff !important; font-weight: 700 !important; }
        
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e2e8f0; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(20px); }

        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        #login-screen { position: fixed; inset: 0; z-index: 100; background: #ffffff; display: flex; align-items: center; justify-content: center; transition: opacity 0.3s ease; }
        .uploading-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.7); display: flex; align-items: center; justify-content: center; z-index: 10; border-radius: inherit; }
    </style>
</head>
<body class="min-h-screen flex overflow-hidden">

    <!-- ログイン画面 -->
    <div id="login-screen">
        <div class="max-w-md w-full px-8 py-12 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-[24px] flex items-center justify-center text-white shadow-2xl shadow-blue-200 mx-auto mb-8">
                <i class="fa-solid fa-bolt-lightning text-4xl"></i>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tighter mb-2">LMC <span class="text-blue-600">Admin</span></h1>
            <p class="text-gray-400 font-bold text-xs uppercase tracking-[0.2em] mb-12">軽音学部管理システム Pro</p>
            <div class="bg-gray-50 rounded-[32px] p-8 border border-gray-100 shadow-sm mb-8">
                <p class="text-sm text-gray-500 leading-relaxed mb-8 font-medium">管理用LINEアカウントで<br>認証を行ってください。</p>
                <button id="line-login-btn" class="w-full bg-[#06C755] hover:bg-[#05b34d] text-white py-4 rounded-2xl font-bold text-sm flex items-center justify-center gap-3 transition-all active:scale-[0.98] shadow-lg shadow-green-100">
                    <i class="fa-brands fa-line text-2xl"></i> LINEでログイン
                </button>
            </div>
        </div>
    </div>

    <!-- メインアプリケーション -->
    <div id="admin-app" class="hidden flex w-full h-full overflow-hidden">
        <!-- サイドバー -->
        <aside class="w-[280px] bg-white border-r border-gray-200 flex flex-col fixed h-full z-30 shadow-sm">
            <div class="p-8">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                        <i class="fa-solid fa-guitar text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-extrabold tracking-tighter leading-none">LMC <span class="text-blue-600">Admin</span></h1>
                        <p class="text-[9px] text-gray-400 uppercase font-bold tracking-[0.2em] mt-1">Control Center</p>
                    </div>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-1 overflow-y-auto">
                <p class="text-[10px] font-extrabold text-gray-400 px-4 mb-2 uppercase tracking-widest">General</p>
                <button onclick="showTab('dashboard')" id="nav-dashboard" class="nav-btn w-full flex items-center p-3 text-gray-500 hover:bg-gray-50 rounded-2xl transition-all group">
                    <i class="fa-solid fa-chart-pie w-6"></i><span class="ml-3 font-semibold">ダッシュボード</span>
                </button>
                <button onclick="showTab('announcements')" id="nav-announcements" class="nav-btn w-full flex items-center p-3 text-gray-500 hover:bg-gray-50 rounded-2xl transition-all">
                    <i class="fa-solid fa-bullhorn w-6"></i><span class="ml-3 font-semibold">お知らせ管理</span>
                </button>

                <p class="text-[10px] font-extrabold text-gray-400 px-4 mt-6 mb-2 uppercase tracking-widest">Management</p>
                <button onclick="showTab('bands')" id="nav-bands" class="nav-btn w-full flex items-center p-3 text-gray-500 hover:bg-gray-50 rounded-2xl transition-all">
                    <i class="fa-solid fa-users-rectangle w-6"></i><span class="ml-3 font-semibold">バンドの管理</span>
                </button>
                <button onclick="showTab('users')" id="nav-users" class="nav-btn w-full flex items-center p-3 text-gray-500 hover:bg-gray-50 rounded-2xl transition-all">
                    <i class="fa-solid fa-user-gear w-6"></i><span class="ml-3 font-semibold">個人の管理</span>
                </button>
                <button onclick="showTab('inventory')" id="nav-inventory" class="nav-btn w-full flex items-center p-3 text-gray-500 hover:bg-gray-50 rounded-2xl transition-all">
                    <i class="fa-solid fa-amp-guitar w-6"></i><span class="ml-3 font-semibold">機材・備品管理</span>
                </button>

                <p class="text-[10px] font-extrabold text-gray-400 px-4 mt-6 mb-2 uppercase tracking-widest">Booking</p>
                <button onclick="showTab('reservation')" id="nav-reservation" class="nav-btn w-full flex items-center p-3 text-gray-500 hover:bg-gray-50 rounded-2xl transition-all">
                    <i class="fa-solid fa-calendar-check w-6"></i><span class="ml-3 font-semibold">予約システム</span>
                </button>
            </nav>

            <div class="p-6 border-t border-gray-100">
                <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-2xl">
                    <div id="user-avatar" class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold overflow-hidden">?</div>
                    <div class="flex-1 min-w-0 text-left">
                        <p id="user-display-name" class="text-sm font-bold text-gray-800 truncate">Loading...</p>
                        <p class="text-[9px] text-gray-400 font-bold uppercase">System Admin</p>
                    </div>
                    <button onclick="handleSignOut()" class="text-gray-300 hover:text-red-500 transition-colors">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-1 ml-[280px] h-screen overflow-y-auto relative bg-[#f8fafc]">
            <header class="sticky top-0 z-20 bg-white/80 backdrop-blur-md border-b border-gray-200 px-8 py-5 flex justify-between items-center">
                <div>
                    <h2 id="page-title" class="text-xl font-extrabold text-gray-800 uppercase tracking-widest">Dashboard</h2>
                    <p id="page-desc" class="text-[10px] text-gray-400 mt-1 font-bold uppercase tracking-wider">Loading...</p>
                </div>
                <div id="db-status" class="flex items-center gap-3 text-[10px] font-extrabold text-gray-400 uppercase tracking-widest">
                    <i class="fa-solid fa-circle text-[8px] text-gray-300"></i> Offline
                </div>
            </header>

            <div class="p-8 max-w-7xl mx-auto">
                <!-- 1. Dashboard -->
                <section id="content-dashboard" class="tab-content active">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm">
                            <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-1">Active Bands</p>
                            <h4 id="stat-band-count" class="text-3xl font-black text-gray-800">0</h4>
                        </div>
                        <div class="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm">
                            <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-1">Total Members</p>
                            <h4 id="stat-user-count" class="text-3xl font-black text-gray-800">0</h4>
                        </div>
                        <div class="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm">
                            <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-1">Broken Gear</p>
                            <h4 id="stat-broken-count" class="text-3xl font-black text-red-500">0</h4>
                        </div>
                        <div class="bg-white p-6 rounded-[32px] border border-gray-100 shadow-sm">
                            <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-1">Pending Cues</p>
                            <h4 id="stat-cue-count" class="text-3xl font-black text-blue-600">0</h4>
                        </div>
                    </div>
                </section>

                <!-- 2. Announcements -->
                <section id="content-announcements" class="tab-content">
                    <div class="mb-6 flex justify-between items-center">
                        <h3 class="font-bold text-gray-800">お知らせ一覧</h3>
                        <button onclick="openNewAnnouncementModal()" class="bg-gray-900 text-white px-5 py-2.5 rounded-2xl text-xs font-bold hover:bg-black transition-all flex items-center gap-2">
                            <i class="fa-solid fa-plus"></i> 新規作成
                        </button>
                    </div>
                    <div id="announcements-list" class="space-y-4 text-left">
                        <!-- Dynamic content -->
                    </div>
                </section>

                <!-- 3. Bands -->
                <section id="content-bands" class="tab-content">
                    <div class="bg-white rounded-[28px] shadow-sm border border-gray-100 p-6 mb-6">
                        <div class="flex items-center gap-4">
                            <div class="flex-1 flex items-center gap-3 bg-gray-50 px-5 py-3 rounded-2xl">
                                <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                                <input type="text" oninput="handleBandSearch(event)" placeholder="バンド名・メンバーで検索..." class="bg-transparent border-none outline-none text-sm w-full font-bold">
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-[28px] shadow-sm border border-gray-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="text-gray-400 uppercase text-[9px] font-extrabold tracking-widest border-b border-gray-50">
                                <tr>
                                    <th class="px-8 py-5">バンド名</th>
                                    <th class="px-8 py-5">メンバー</th>
                                    <th class="px-8 py-5 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody id="bands-list-body" class="text-sm"></tbody>
                        </table>
                    </div>
                </section>

                <!-- 4. Users -->
                <section id="content-users" class="tab-content">
                    <div class="bg-white rounded-[28px] shadow-sm border border-gray-100 p-6 mb-6 flex items-center justify-between">
                        <div class="flex-1 flex items-center gap-3 bg-gray-50 px-5 py-3 rounded-2xl max-w-md">
                            <i class="fa-solid fa-user-tag text-gray-400"></i>
                            <input type="text" oninput="handleUserSearch(event)" placeholder="名前・学籍番号で検索..." class="bg-transparent border-none outline-none text-sm w-full font-bold">
                        </div>
                        <button onclick="exportUsersToCSV()" class="bg-emerald-50 text-emerald-600 px-6 py-3 rounded-2xl text-xs font-bold hover:bg-emerald-100 transition-all flex items-center gap-2 border border-emerald-100">
                            <i class="fa-solid fa-file-csv"></i> CSVエクスポート
                        </button>
                    </div>
                    <div id="users-grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </section>

                <!-- 5. Inventory (New) -->
                <section id="content-inventory" class="tab-content">
                    <div class="mb-6 flex justify-between items-center">
                        <div class="flex gap-2">
                            <button onclick="filterInventory('all')" class="px-4 py-2 rounded-xl text-xs font-bold bg-white border border-gray-100">全機材</button>
                            <button onclick="filterInventory('broken')" class="px-4 py-2 rounded-xl text-xs font-bold bg-white border border-gray-100 text-red-500">故障中</button>
                        </div>
                        <button onclick="openNewGearModal()" class="bg-gray-900 text-white px-5 py-2.5 rounded-2xl text-xs font-bold">機材を登録</button>
                    </div>
                    <div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- Dynamic content -->
                    </div>
                </section>

                <!-- 6. Reservation -->
                <section id="content-reservation" class="tab-content">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-4">
                            <div class="bg-white rounded-[28px] p-6 border border-gray-100">
                                <h4 class="text-sm font-bold text-gray-800 mb-4">予約ストリーム</h4>
                                <div class="overflow-hidden">
                                    <table class="w-full text-left">
                                        <tbody id="reservations-list-body" class="text-xs"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div class="bg-white rounded-[32px] p-8 shadow-sm border border-gray-100">
                                <h4 class="font-extrabold text-gray-800 mb-6 uppercase text-xs tracking-widest">予約設定</h4>
                                <div class="space-y-6">
                                    <div>
                                        <label class="block text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-3">受付モード</label>
                                        <div class="flex bg-gray-100 p-1 rounded-2xl">
                                            <button onclick="updateBookingMode('first_come')" id="mode-first-come" class="flex-1 py-2.5 rounded-xl text-[10px] font-extrabold transition-all">先着順</button>
                                            <button onclick="updateBookingMode('lottery')" id="mode-lottery" class="flex-1 py-2.5 rounded-xl text-[10px] font-extrabold transition-all">抽選制</button>
                                        </div>
                                    </div>
                                    <button onclick="saveBookingSettings()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-xs shadow-lg shadow-blue-100">設定を反映</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- モーダル各種 -->
    <div id="common-modal" onclick="closeCommonModal()" class="hidden fixed inset-0 z-50 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div onclick="event.stopPropagation()" class="bg-white w-full max-w-lg rounded-[40px] shadow-2xl overflow-hidden relative animate-in fade-in zoom-in duration-200">
            <div id="modal-content" class="p-8"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, addDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Environment Variables (Provided by execution environment)
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const LIFF_ID = "2008162165-WaEbbUrr";

        let bandsData = [], usersData = [], gearData = [], announcements = [];
        let bandSearchQuery = "", userSearchQuery = "";

        // --- Auth flow ---
        const initLIFF = async () => {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('user-display-name').innerText = profile.displayName;
                    if(profile.pictureUrl) document.getElementById('user-avatar').innerHTML = `<img src="${profile.pictureUrl}" class="w-full h-full object-cover">`;
                    
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } else {
                    document.getElementById('login-screen').classList.remove('hidden');
                }
            } catch (err) { console.error(err); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-app').classList.remove('hidden');
                startListeners();
            }
        });

        document.getElementById('line-login-btn').addEventListener('click', () => liff.login());

        // --- Data Listeners ---
        function startListeners() {
            const statusEl = document.getElementById('db-status');
            statusEl.innerHTML = '<i class="fa-solid fa-circle text-[8px] text-green-500 animate-pulse"></i> Online';

            // Bands
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'bands'), s => {
                bandsData = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderBands();
                updateStats();
            }, err => console.error(err));

            // Users
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), s => {
                usersData = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderUsers();
                updateStats();
            }, err => console.error(err));

            // Gear (Inventory)
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'inventory'), s => {
                gearData = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderInventory();
                updateStats();
            });

            // Announcements
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'announcements'), s => {
                announcements = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderAnnouncements();
            });
        }

        // --- Tab Management ---
        window.showTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-' + tabId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-' + tabId).classList.add('active');
            
            const titles = {
                dashboard: "Dashboard", announcements: "Announcements",
                bands: "Bands Registry", users: "Member List",
                inventory: "Equipment", reservation: "Booking System"
            };
            document.getElementById('page-title').innerText = titles[tabId];
        };

        // --- Rendering ---
        const renderBands = () => {
            const list = document.getElementById('bands-list-body');
            const q = bandSearchQuery.toLowerCase();
            const filtered = bandsData.filter(b => b.name?.toLowerCase().includes(q));
            list.innerHTML = filtered.map(b => `
                <tr class="border-b border-gray-50 hover:bg-gray-50 transition-colors">
                    <td class="px-8 py-4 font-bold text-gray-800">${b.name}</td>
                    <td class="px-8 py-4 text-xs text-gray-400">${b.memberIds?.length || 0} Members</td>
                    <td class="px-8 py-4 text-right">
                        <button class="text-blue-600 font-bold text-xs">Edit</button>
                    </td>
                </tr>
            `).join('');
        };

        const renderUsers = () => {
            const grid = document.getElementById('users-grid-container');
            const q = userSearchQuery.toLowerCase();
            const filtered = usersData.filter(u => u.name?.toLowerCase().includes(q) || u.studentId?.includes(q));
            grid.innerHTML = filtered.map(u => `
                <div class="bg-white p-5 rounded-3xl border border-gray-100 flex items-center gap-4">
                    <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 font-bold">
                        ${u.icon ? `<img src="${u.icon}" class="w-full h-full object-cover rounded-2xl">` : (u.name?.[0] || '?')}
                    </div>
                    <div>
                        <p class="font-bold text-gray-800">${u.name || 'Unknown'}</p>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">${u.studentId || 'No ID'}</p>
                    </div>
                </div>
            `).join('');
        };

        const renderInventory = () => {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = gearData.map(g => `
                <div class="bg-white p-6 rounded-[32px] border border-gray-100 relative group">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-10 h-10 bg-gray-50 rounded-xl flex items-center justify-center text-gray-400">
                            <i class="fa-solid fa-plug"></i>
                        </div>
                        <span class="px-2 py-1 rounded-lg text-[8px] font-black uppercase ${g.status === 'ok' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}">
                            ${g.status === 'ok' ? 'Good' : 'Broken'}
                        </span>
                    </div>
                    <h5 class="font-bold text-gray-800 mb-1">${g.name}</h5>
                    <p class="text-[10px] text-gray-400 font-bold uppercase mb-4">${g.category || 'Gear'}</p>
                    <button onclick="toggleGearStatus('${g.id}', '${g.status}')" class="w-full py-2 bg-gray-50 rounded-xl text-[10px] font-bold text-gray-500 hover:bg-gray-100 transition-colors">
                        状態を変更
                    </button>
                </div>
            `).join('');
        };

        const renderAnnouncements = () => {
            const list = document.getElementById('announcements-list');
            list.innerHTML = announcements.map(a => `
                <div class="bg-white p-6 rounded-3xl border border-gray-100 flex justify-between items-center group">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="px-2 py-0.5 bg-blue-50 text-blue-600 text-[8px] font-black uppercase rounded-md">${a.tag || 'News'}</span>
                            <p class="text-xs text-gray-400 font-bold">${a.date || 'Today'}</p>
                        </div>
                        <h4 class="font-bold text-gray-800">${a.title}</h4>
                    </div>
                    <button onclick="deleteAnnouncement('${a.id}')" class="text-gray-200 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            `).join('');
        };

        // --- Stats ---
        const updateStats = () => {
            document.getElementById('stat-band-count').innerText = bandsData.length;
            document.getElementById('stat-user-count').innerText = usersData.length;
            document.getElementById('stat-broken-count').innerText = gearData.filter(g => g.status !== 'ok').length;
        };

        // --- Actions ---
        window.handleBandSearch = (e) => { bandSearchQuery = e.target.value; renderBands(); };
        window.handleUserSearch = (e) => { userSearchQuery = e.target.value; renderUsers(); };

        window.toggleGearStatus = async (id, current) => {
            const newStatus = current === 'ok' ? 'broken' : 'ok';
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inventory', id), { status: newStatus });
        };

        window.openNewAnnouncementModal = () => {
            const modal = document.getElementById('common-modal');
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <h3 class="text-xl font-black text-gray-800 mb-6">新規お知らせ</h3>
                <div class="space-y-4">
                    <input type="text" id="ann-title" placeholder="タイトル" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-bold">
                    <textarea id="ann-body" placeholder="内容（任意）" class="w-full p-4 bg-gray-50 rounded-2xl outline-none font-medium h-32"></textarea>
                    <div class="flex gap-4">
                        <button onclick="closeCommonModal()" class="flex-1 py-4 font-bold text-gray-400">キャンセル</button>
                        <button onclick="saveAnnouncement()" class="flex-1 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-100">投稿する</button>
                    </div>
                </div>
            `;
            modal.classList.add('modal-active');
        };

        window.saveAnnouncement = async () => {
            const title = document.getElementById('ann-title').value;
            const body = document.getElementById('ann-body').value;
            if(!title) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'announcements'), {
                title, body, date: new Date().toLocaleDateString('ja-JP'), tag: '公式'
            });
            closeCommonModal();
        };

        window.deleteAnnouncement = async (id) => {
            if(confirm('このお知らせを削除しますか？')) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'announcements', id));
            }
        };

        window.exportUsersToCSV = () => {
            const headers = ['Name', 'StudentId', 'Part', 'Role'];
            const rows = usersData.map(u => [u.name, u.studentId, u.part, u.role].join(','));
            const csvContent = "data:text/csv;charset=utf-8," + headers.join(',') + "\n" + rows.join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `lmc_members_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.closeCommonModal = () => document.getElementById('common-modal').classList.remove('modal-active');
        window.handleSignOut = () => { liff.logout(); window.location.reload(); };

        initLIFF();
    </script>
</body>
</html>
