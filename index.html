<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;URL='https://LMC-Mobile.sorairosystem.com/admin'">
    <title>ページ移転のお知らせ</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>管理画面は移転しました</h1>
        <p>5秒後に自動的に新しいページへ移動します。</p>
        <p>切り替わらない場合は、以下のリンクをクリックしてください。</p>
        <p><a href="https://LMC-Mobile.sorairosystem.com/admin">新しい管理画面へ移動する</a></p>
    </div>

    <script>
        // JavaScriptによる即時・バックアップのリダイレクト
        setTimeout(function(){
            window.location.href = 'https://LMC-Mobile.sorairosystem.com/admin';
        }, 5000);
    </script>
</body>
</html>
